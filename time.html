    function showTimeAndFlag() {
      var timeContainer = document.getElementById("timeContainer");
      timeContainer.innerHTML = "";

      for (var country in timeZones) {
        var timeZone = timeZones[country];
        var flagIcon = document.createElement("i");
        flagIcon.classList.add("flag-icon", "flag-icon-" + timeZone.code.toLowerCase());

        var timeElement = document.createElement("div");
        timeElement.classList.add("country-time");

        var nameElement = document.createElement("span");
        nameElement.classList.add("country-time__name");
        nameElement.textContent = country;

        var flagContainer = document.createElement("span");
        flagContainer.classList.add("country-time__flag");
        flagContainer.appendChild(flagIcon);

        var timeValueElement = document.createElement("span");
        timeValueElement.classList.add("country-time__time");
        timeValueElement.id = "time_" + country.replace(/ /g, "_");
        timeValueElement.textContent = "--:--:--";

        timeElement.appendChild(nameElement);
        timeElement.appendChild(flagContainer);
        timeElement.appendChild(timeValueElement);
        timeContainer.appendChild(timeElement);
      }

      updateTimes();
      setInterval(updateTimes, 1000);
    }

function updateTimes() {
  for (var country in timeZones) {
    var timeZone = timeZones[country];
    var gmtOffset = timeZone.offset;
    var browserOffset = new Date().getTimezoneOffset() / 60;
    var totalOffset = gmtOffset + browserOffset;
    var hours = Math.floor(totalOffset);
    var minutes = Math.floor((totalOffset - hours) * 60);
    var currentTime = new Date();
    currentTime.setHours(currentTime.getHours() + hours);
    currentTime.setMinutes(currentTime.getMinutes() + minutes);
    var formattedTime = currentTime.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    document.getElementById("time_" + country.replace(/ /g, "_")).textContent = formattedTime;
  }
}


    function filterByLetter(letter) {
  var countryTimesDiv = document.getElementById('country-times');
  countryTimesDiv.innerHTML = '';

  for (var country in timeZones) {
    if (country.charAt(0).toUpperCase() === letter) {
      var timeZone = timeZones[country];
      var flagIcon = document.createElement("i");
      flagIcon.classList.add("flag-icon", "flag-icon-" + timeZone.code.toLowerCase());

      var timeElement = document.createElement("div");
      timeElement.classList.add("country-time");

      var nameElement = document.createElement("span");
      nameElement.classList.add("country-time__name");
      nameElement.textContent = country;

      var flagContainer = document.createElement("span");
      flagContainer.classList.add("country-time__flag");
      flagContainer.appendChild(flagIcon);

      var timeValueElement = document.createElement("span");
      timeValueElement.classList.add("country-time__time");
      timeValueElement.id = "time_" + country.replace(/ /g, "_");
      timeValueElement.textContent = "--:--:--";

      timeElement.appendChild(nameElement);
      timeElement.appendChild(flagContainer);
      timeElement.appendChild(timeValueElement);

      countryTimesDiv.appendChild(timeElement);
    }
 
  }

  updateTimes();
}



    document.addEventListener('DOMContentLoaded', function() {
      showTimeAndFlag();

      var alphabetButtonsDiv = document.getElementById('alphabet-buttons');
      for (var i = 65; i <= 90; i++) {
        var letter = String.fromCharCode(i);
        var button = document.createElement('button');
        button.textContent = letter;
        button.addEventListener('click', (function(letter) {
          return function() {
            filterByLetter(letter);
          };
        })(letter));
        alphabetButtonsDiv.appendChild(button);
      }
    });
