  <script>
    var shareText='';
    var shareButton = null;
    
    function updateDateRange() {
      var monthInput = document.getElementById("month");
      var dateInput = document.getElementById("date");
      var yearInput = document.getElementById("year");

      var selectedMonth = parseInt(monthInput.value);

      var maxDate = new Date(2023, selectedMonth, 0).getDate();

      dateInput.innerHTML = "";
      for (var date = 1; date <= maxDate; date++) {
        var option = document.createElement("option");
        option.value = date;
        option.text = date;
        dateInput.appendChild(option);
      }
      dateInput.disabled = false;

      yearInput.disabled = false;
    }

    function calculateAge() {
      var inputDate = parseInt(document.getElementById("date").value);
      var inputMonth = parseInt(document.getElementById("month").value);
      var inputYear = parseInt(document.getElementById("year").value);

      var currentDate = new Date();
      var currentYear = currentDate.getFullYear();
      var currentMonth = currentDate.getMonth() + 1;
      var currentDay = currentDate.getDate();

      var ageYears = currentYear - inputYear;
      var ageMonths = currentMonth - inputMonth;
      var ageDays = currentDay - inputDate;

      if (ageDays < 0) {
        ageMonths--;
        var daysInPreviousMonth = new Date(currentYear, currentMonth - 1, 0).getDate();
        ageDays += daysInPreviousMonth;
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }
      var birthdate = new Date(inputYear, inputMonth - 1, inputDate);
      var totalDays = Math.floor((currentDate - birthdate) / (1000 * 60 * 60 * 24));
      var totalWeeks = Math.floor(totalDays / 7);

      var result = ageYears + " years, " + ageMonths + " months, " + ageDays + " days";
      var resultWeeks = totalWeeks + " weeks";
      var resultDays = totalDays + " days";

      var resultElement = document.getElementById("result");
      resultElement.innerHTML = "Age: " + result;

      var nextBirthdayYear = currentYear;
      var nextBirthday = new Date(nextBirthdayYear, inputMonth - 1, inputDate);

      if (nextBirthday < currentDate) {
        nextBirthdayYear++;
        nextBirthday = new Date(nextBirthdayYear, inputMonth - 1, inputDate);
      }

      var timeDifference = nextBirthday.getTime() - currentDate.getTime();
      var daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24)) + 1;

      if (
        inputMonth > currentMonth ||
        (inputMonth === currentMonth && inputDate > currentDay)
      ) {
        var isLeapYear =
          (nextBirthdayYear % 4 === 0 && nextBirthdayYear % 100 !== 0) ||
          nextBirthdayYear % 400 === 0;

        if (isLeapYear) {
          daysDifference--;
        }
      }
      resultElement.innerHTML = "Age: " + result + "<br>Total Weeks: " + resultWeeks + "<br>Total Days: " + resultDays;
      resultElement.innerHTML += "<br>Next Birthday: " + daysDifference + " days From Now";

      shareText = "I calculated my age using Age Nexus. My age is " + result + ".";

      if (!shareButton) {
        shareButton = document.createElement("button");
        shareButton.innerHTML = "Share";
        shareButton.onclick = shareContent;
        shareButton.classList.add("share-button");
        document.getElementById("share").appendChild(shareButton);
      }

    }

    function shareContent() {
      var shareURL = 'https://purnorup.com/age-nexus.html';
      if (navigator.share) {
        navigator.share({
          title: 'Age Nexus | Connecting You to Your Age',
          text: shareText,
          url: shareURL
        });
      }
    }
