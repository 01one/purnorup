<!DOCTYPE html>
<html>

<head>
    <title>Positivity and Spirituality Web App</title>
    <link rel="shortcut icon" href="logo_icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spread positivity and spirituality with uplifting words.">
    <meta name="keywords" content="positivity, spirituality, uplifting words, inspiration">
    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Aurora",
        "description": "Spread positivity and spirituality with uplifting words.",
        "url": "https://www.purnorup.com/aurora.html",
        "image": "https://www.purnorup.com/logo.png",
        "applicationCategory": "HealthAndWellness",
        "operatingSystem": "All",
        "datePublished": "2023-07-09",
        "dateModified": "2023-07-09"
    }
    </script>
    <style>
        @keyframes glowing {
            0% { color: #fff; text-shadow: 0 0 5px #fff; }
            50% { color: #ff0; text-shadow: 0 0 20px #ff0; }
            100% { color: #fff; text-shadow: 0 0 5px #fff; }
        }
        
        .spiritual-animation {
          font-size: 200px;
            animation: glowing 2s infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="positive-words"></div>

    <script>
 var words = [
            'I can ',
            'I belive I can',
            'I have that confidence',
            'I will win',
            'I am going to achieve that',
            'I am unstoppable',
            'I do not care',
            'I have that capability',
            'I love me',
            'I am going to win',
            'I am the winner',
            'I will do eveything I can',
            'I will raise again when I fall',
            'I am the super power',
            'I can',
            'I am going to shine like the burning star'
        ];
        function displayRandomWord() {
            var positiveWords = document.getElementById('positive-words');
            positiveWords.innerHTML = '';

            var randomIndex = Math.floor(Math.random() * words.length);
            var word = document.createElement('span');
            word.textContent = words[randomIndex];
            word.classList.add('spiritual-animation');
            positiveWords.appendChild(word);
        }

        setInterval(displayRandomWord, 2000);
    </script>
</body>
</html>
