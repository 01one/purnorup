    <div class="input-section">
      <label for="word-input">Enter a word:</label>
      <input type="text" id="word-input" placeholder="Type a word...">
      <button onclick="getMeaning()" disabled>Get Meaning</button>

  <script>
    let dictionaryData; // Variable to store the loaded dictionary data

    // Function to show the loading spinner
    function showLoadingSpinner() {
      document.querySelector('.spinner').style.display = 'block';
    }

    // Function to hide the loading spinner
    function hideLoadingSpinner() {
      document.querySelector('.spinner').style.display = 'none';
    }

    // Function to load and extract the dictionary data from the zip file
    function loadDictionaryData() {
      showLoadingSpinner();

      const zipFile = 'data/dictionary_data.zip';

      return fetch(zipFile)
        .then(response => response.blob())
        .then(blob => {
          const reader = new FileReader();
          reader.onload = function(event) {
            const zipData = event.target.result;
            const zip = new JSZip();
            return zip.loadAsync(zipData)
              .then(zip => {
                const dictionaryDataFile = zip.file('dictionary_data.json');
                if (dictionaryDataFile) {
                  return dictionaryDataFile.async('text')
                    .then(text => {
                      dictionaryData = JSON.parse(text);
                      extractData();
                      enableInputAndButton();
                      hideLoadingSpinner();
                    });
                } else {
                  console.log('Error: dictionary_data.json not found in the zip file.');
                  throw new Error('An error occurred while loading the dictionary data.');
                }
              })
              .catch(error => {
                console.log('Error:', error);
                throw new Error('An error occurred while loading the zip file.');
              });
          };
          reader.readAsArrayBuffer(blob);
        })
        .catch(error => {
          console.log('Error:', error);
          throw new Error('An error occurred while loading the zip file.');
        });
    }

    // Function to extract the data from the loaded dictionary data
    function extractData() {
      const wordList = dictionaryData[0];
      const meaningList = dictionaryData[1];

      // Perform any necessary data processing or manipulation here

    }

    // Function to enable the input and button
    function enableInputAndButton() {
      document.getElementById('word-input').disabled = false;
      document.querySelector('button').disabled = false;
    }

    // Function to retrieve the meaning of a word from the dictionary
    function getMeaning() {
      const wordInput = document.getElementById('word-input').value.toLowerCase();
      const firstLetter = wordInput.charAt(0).toUpperCase();

      if (!dictionaryData) {
        loadDictionaryData()
          .then(() => {
            searchMeaning(wordInput);
          })
          .catch(error => {
            console.log('Error:', error);
            document.getElementById('meaning-output').textContent = error.message;
            hideLoadingSpinner();
          });
      } else {
        searchMeaning(wordInput);
      }
    }

    // Function to search for the meaning of a word
    function searchMeaning(word) {
      if (!dictionaryData || dictionaryData.length < 2) {
        document.getElementById('meaning-output').textContent = 'Dictionary data is not properly loaded.';
        return;
      }

      const wordList = dictionaryData[0];
      const meaningList = dictionaryData[1];

      if (!Array.isArray(wordList) || !Array.isArray(meaningList) || wordList.length !== meaningList.length) {
        document.getElementById('meaning-output').textContent = 'Dictionary data is not in the expected format.';
        return;
      }

      for (let i = 0; i < wordList.length; i++) {
        if (wordList[i].toLowerCase() === word) {
          document.getElementById('meaning-output').textContent = meaningList[i];
          return;
        }
      }

      document.getElementById('meaning-output').textContent = 'Meaning not found.';
    }

    // Event listener for the page load event
    window.addEventListener('load', function() {
      loadDictionaryData()
        .catch(error => {
          console.log('Error:', error);
          document.getElementById('meaning-output').textContent = error.message;
          hideLoadingSpinner();
        });
    });
  // Function to handle the keydown event on the input field
function handleKeyDown(event) {
  if (event.key === 'Enter') {
    getMeaning();
  }
}

// Event listener for the "keydown" event on the input field
document.getElementById('word-input').addEventListener('keydown', handleKeyDown);

  showInputSection(); // Show input section after spinner stops spinning
